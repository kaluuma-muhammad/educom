{% extends "auth_layout.html" %}
{% load static  %}
{% block content %}
<div class="auth-box h-full flex flex-col justify-center">
    <div class="mobile-logo text-center mb-6 lg:hidden block">
      <a href="index.html">
        <img src="{% static 'images/logo/logo.svg' %}" alt="" class="mb-10 dark_logo">
        <img src="{% static 'images/logo/logo-white.svg' %}" alt="" class="mb-10 white_logo">
      </a>
    </div>
    <div class="text-center 2xl:mb-10 mb-4">
      <h4 class="font-medium">Sign in</h4>
      <div class="text-slate-500 dark:text-slate-400 text-base">
        Sign in to your account to start using Dashcode
      </div>
    </div>
    <!-- BEGIN: Registration Form -->
    <form class="space-y-4" action="{% url 'accounts:register' %}" method="POST">
      {% csrf_token %}
      <div class="grid xl:grid-cols-2 grid-cols-1 gap-6">
          <div class="fromGroup">
            <label class="block capitalize form-label">First Name</label>
            <div class="relative ">
              <input type="text" name="first_name" class="form-control py-2" placeholder="Enter First Name">
            </div>
          </div>
          <div class="fromGroup">
            <label class="block capitalize form-label">Last Name</label>
            <div class="relative ">
              <input type="text" name="last_name" class="form-control py-2" placeholder="Enter Last Name">
            </div>
          </div>
      </div>
      
      <div class="fromGroup">
        <label class="block capitalize form-label">Email</label>
        <div class="relative ">
          <input type="email" name="email" class="form-control py-2" placeholder="Enter Your Email" value="">
        </div>
      </div>

      <div class="fromGroup">
        <label class="block capitalize form-label">Phone Number</label>
        <div class="relative ">
          <input type="text" name="phone" class="form-control py-2" placeholder="Enter Your Phone Number ie 0777...">
        </div>
      </div>

      <div class="grid xl:grid-cols-2 grid-cols-1 gap-6">
        <div class="fromGroup">
          <label class="block capitalize form-label">Password</label>
          <div class="relative "><input type="password" name="password" class="  form-control py-2" placeholder="Enter Your Password">
          </div>
        </div>

        <div class="fromGroup">
          <label class="block capitalize form-label">Confirm Password</label>
          <div class="relative "><input type="password" name="confirm_password" class="  form-control py-2" placeholder="Confirm Your Password">
          </div>
        </div>
      </div>
        
      <div class="checkbox-area">
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" class="hidden" name="checkbox">
          <span class="h-4 w-4 border flex-none border-slate-100 dark:border-slate-800 rounded inline-flex ltr:mr-3 rtl:ml-3 relative transition-all duration-150 bg-slate-100 dark:bg-slate-900">
        <img src="{% static 'images/icon/ck-white.svg' %}" alt="" class="h-[10px] w-[10px] block m-auto opacity-0"></span>
          <span class="text-slate-500 dark:text-slate-400 text-sm leading-6">You accept our Terms and Conditions and Privacy Policy</span>
        </label>
      </div>
      <button type="submit" class="btn btn-dark block w-full text-center">Create an account</button>
    </form>
    <div class="md:max-w-[345px] mt-6 mx-auto font-normal text-slate-500 dark:text-slate-400mt-12 uppercase text-sm">
      ALREADY REGISTERED?
      <a href="{% url 'accounts:login' %}" class="text-slate-900 dark:text-white font-medium hover:underline">
        Sign In
      </a>
    </div>
  </div>
{% endblock  %}
