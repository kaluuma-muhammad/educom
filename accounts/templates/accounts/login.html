{% extends "auth_layout.html" %}
{% load static  %}
{% block content %}
<div class="auth-box h-full flex flex-col justify-center">
    <div class="mobile-logo text-center mb-6 lg:hidden block">
      <a href="index.html">
        <img src="{% static 'images/logo/logo.svg' %}" alt="" class="mb-10 dark_logo">
        <img src="{% static 'images/logo/logo-white.svg' %}" alt="" class="mb-10 white_logo">
      </a>
    </div>
    <div class="text-center 2xl:mb-10 mb-4">
      <h4 class="font-medium">Sign in</h4>
      <div class="text-slate-500 dark:text-slate-400 text-base">
        Sign in to your account to start using Dashcode
      </div>
    </div>
    <!-- BEGIN: Login Form -->
    <form class="space-y-4" action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      

      <div class="fromGroup">
        <label class="block capitalize form-label">Email</label>
        <div class="relative ">
          <input type="text" name="email" class="form-control py-2" placeholder="Email">
        </div>
      </div>
      <div class="fromGroup">
        <label class="block capitalize form-label">Passwrod</label>
        <div class="relative ">
          <input type="password" name="password" class="  form-control py-2" placeholder="Password">
        </div>
      </div>
      <div class="flex justify-between">

        <div class="checkbox-area">
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" class="hidden" name="checkbox">
            <span class="h-4 w-4 border flex-none border-slate-100 dark:border-slate-800 rounded inline-flex ltr:mr-3 rtl:ml-3 relative transition-all duration-150 bg-slate-100 dark:bg-slate-900">
            <img src="{% static 'images/icon/ck-white.svg' %}" alt="" class="h-[10px] w-[10px] block m-auto opacity-0"></span>
            <span class="text-slate-500 dark:text-slate-400 text-sm leading-6">Keep me signed in</span>
          </label>
        </div>
        <a class="text-sm text-slate-800 dark:text-slate-400 leading-6 font-medium" href="forget-password-one.html">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-dark block w-full text-center">Sign in</button>
    </form>
    <div class="md:max-w-[345px] mt-6 mx-auto font-normal text-slate-500 dark:text-slate-400mt-12 uppercase text-sm">
      Donâ€™t have an account?
      <a href="{% url 'accounts:register' %}" class="text-slate-900 dark:text-white font-medium hover:underline">
        Sign up
      </a>
    </div>
  </div>
{% endblock  %}
